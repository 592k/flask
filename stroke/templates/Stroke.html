<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
  
  <img src="{{url_for('static', filename='image.jpeg')}}" align="middle" width="600" />
  <form action="Stroke">
    <div class="form-group">
        <label for="Gender">Gender select</label>
        <select class="form-control" id="Gender" name="Gender">
          <option></option>
          <option>Male</option>
          <option>Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Age">Age</label>
        <input type="text" class="form-control" id="Age" placeholder="Age" name="Age">
    </div>
    <div class="form-group">
        <label for="Hypertension">Hypertension</label>
        <input type="text" class="form-control" id="Hypertension" placeholder="Hypertension" name="Hypertension">
    </div>
    <div class="form-group">
        <label for="Heart_disease">Heart disease select</label>
        <select class="form-control" id="Heart_disease" name="Hear_disease">
          <option></option>
          <option>YES</option>
          <option>NO</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Ever_married">Married select</label>
        <select class="form-control" id="Ever_married" name="Ever_married">
          <option></option>
          <option>YES</option>
          <option>NO</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Work_type">Work type select</label>
        <select class="form-control" id="Work_type" name="Work_type">
          <option></option>
          <option>Private</option>
          <option>Self-employed</option>
          <option>Govt-job</option>
          <option>children</option>
          <option>Never-worked</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Residence_type">Residence type select</label>
        <select class="form-control" id="Residence_type" name="Residence_type">
          <option></option>
          <option>Rural</option>
          <option>Urban</option>
        </select>
    </div>
    <div class="form-group">
        <label for="Avg_glucose_level">Avg_glucose_level</label>
        <input type="text" class="form-control" id="Avg_glucose_level" placeholder="Avg_glucose_level" name="Avg_glucose_level">
    </div>
    <div class="form-group">
        <label for="BMI">BMI</label>
        <input type="text" class="form-control" id="BMI" placeholder="BMI" name="BMI">
    </div>
    <div class="form-group">
        <label for="Smoking_status">Smoking select</label>
        <select class="form-control" id="Smoking_status" name="Smoking_status">
          <option></option>
          <option>Smokes</option>
          <option>Formerly-Smoked</option>
          <option>Never-Smoked</option>
          <option>Unknown</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <button type="button" class="btn btn-success">{{ Output }}</button>
</div>
</body>
</html>
